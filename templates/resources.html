<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources Roadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-black text-white resources-page">
  <header>
    <nav class="navbar">
      <div class="right_navbar text-white">
        <img src="/assets/Void Society logo.svg" alt="" class="logo_png" />
        <a href="/" class="contact text-white">Contact us</a>
        <a href="/index.html#blogs" class="contact text-white">Blogs</a>
      </div>
      <div class="logo"></div>
      <div class="elements_navbar">
        <a href="/index.html" class="home no-underline">Home</a>
        <a href="/resources" class="resources">Resources</a>
        <a href="/about" class="about">About</a>
      </div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-3xl md:text-4xl font-semibold mb-10">Roadmap</h1>

    <div class="roadmap-container" style="position: relative;">
      <div id="road-scroll" style="overflow-x: auto; overflow-y: visible; white-space: nowrap; padding-bottom: 16px;">
        <svg class="roadmap-svg" viewBox="0 0 {{ canvas_width }} {{ svg_height }}" preserveAspectRatio="xMidYMid meet" style="min-width: {{ canvas_width }}px;">
          <defs>
            <linearGradient id="pathGlow" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#22d3ee"/>
              <stop id="glow-stop" offset="0%" stop-color="#334155"/>
            </linearGradient>
          </defs>
          {% for bp in branch_paths %}
            <path d="{{ bp.d }}" stroke="url(#pathGlow)" stroke-width="12" fill="none" stroke-linecap="round" />
          {% endfor %}
          {% if link_paths %}
            {% for link in link_paths %}
              <path d="{{ link.d }}" stroke="#475569" stroke-width="2" fill="none" stroke-dasharray="4 4" opacity="0.8" />
            {% endfor %}
          {% endif %}
        </svg>
        <div class="checkpoints" style="min-width: {{ canvas_width }}px; height: 0;">
          {% for node in layout %}
            <div class="checkpoint{% if not loop.first %} locked{% endif %}" data-id="cp-{{ node.id }}" data-branch="{{ node.branch }}" data-order="{{ node.order_index }}" style="left: {{ node.x }}px; top: {{ node.y_pct }}%">
              <div class="card">
                <h3>{{ node.title }}</h3>
                <a href="{{ node.url }}" target="_blank" rel="noreferrer" class="link">Open resource</a>
                <button class="mark-btn">Mark complete</button>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="fog-mask"></div>
    </div>

    <p class="text-gray-400 mt-28 text-sm">Progress is saved locally in your browser.</p>
  </main>

  <script src="/script.js"></script>
</body>
</html>
